<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptops</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <h1>Laptop For Nandhu</h1>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('hp')">
          HP
        </button>
        <button class="button-value" onclick="filterProduct('lenovo')">
          LENOVO
        </button>
        <button class="button-value" onclick="filterProduct('asus')">
          ASUS
        </button>
        <button class="button-value" onclick="filterProduct('msi')">
          MSI
        </button>
        <button class="button-value" onclick="filterProduct('dell')">
            DELL
          </button>
          <button class="button-value" onclick="filterProduct('acer')">
            ACER
          </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
